<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/forbici.ico" type="image/x-icon" />
    <script defer src="compiled/main.bundle.js"></script>
    <script src="compiled/vendor.bundle.js"></script>
    <script src="compiled/darkLightMode.bundle.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Divisione Conti</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Divisione Conti</span>
      </div>
      <div class="form-check form-switch ms-auto mt-3 me-3">
        <label class="form-check-label ms-3" for="lightSwitch">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-brightness-high"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
            />
          </svg>
        </label>
        <input class="form-check-input" type="checkbox" id="lightSwitch" />
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xl">
          <h2>Vacanze</h2>
          <div id="div-vacanze">
            <ul id="lista-vacanze" class="list-group"></ul>
          </div>
        </div>
        <div class="col-xl">
          <h3>Aggiungi una vacanza</h3>
          <form id="formVacanza">
            <div class="input-group mb-3">
              <span
                class="input-group-text"
                id="nomeVacanza-sizing-default"
                for="nomeVacanza"
                >Nome vacanza</span
              >
              <input
                name="nomeVacanza"
                id="nomeVacanza"
                type="text"
                class="form-control"
                aria-describedby="nomeVacanza-sizing-default"
                autofocus
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                Aggiungi
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xl">
          <h2 is-title="true" class="vacanza-detail"></h2>
          <div id="lista-persone" class="vacanza-detail"></div>
        </div>
        <div class="col-xl">
          <h2 is-title="true" class="vacanza-detail"></h2>
          <div id="lista-pagamenti" class="vacanza-detail"></div>
        </div>
      </div>
    </div>
  </body>
</html>
